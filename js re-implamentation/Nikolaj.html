<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Divs med Kasser</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <nav>
        <div class="logo">Ikea</div>
        <ul class="nav-links">
            <li><a href="#">Stories</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">Newsroom</a></li>
            <li><a href="#">Our business</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Første div med to kasser -->
        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <!-- Anden div med én stor kasse -->
        <div class="row">
            <div class="big-box"></div>
        </div>

        <!-- Tredje div med to kasser -->
        <div class="row">
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <!-- Fjerde div med én stor kasse -->
        <div class="row">
            <div class="big-box"></div>
        </div>
    </div>
</body>
</html>
